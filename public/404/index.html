<!DOCTYPE html>
<html lang="en"  onselectstart="return false">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EuphoriaHsüan Studio - Error</title>
        <link rel="stylesheet" href="cdnjs.cloudflare.com_ajax_libs_animate.css_4.1.1_animate.min.css">
    </head>
    <style>
        @font-face {
            font-family: EH;
            src: url('./Ubuntu-Regular.ttf');
        }

        * {
            padding: 0;
            margin: 0;
            font-family: EH;
        }

        body {
            background-color: rgb(40, 40, 40);
        }

        .topNavBar {
            position: fixed;
            height: 50px;
            width: 100%;
            z-index: 9999;
            background-color: rgb(25, 25, 25);
            font-family: EH;
        }

        .navBarLogo {
            position: absolute;
            top: 50%;
            left: 25px;
            transform: translate(0%,-50%);
            color: rgb(240, 240, 240);
            font-size: 1.25em;
            font-family: EH;
        }

        .containerFather {
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%,-50%);
            height: 250px;
            width: 100%;
            background-color: transparent;
            overflow: hidden;
        }

        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            background-color: transparent;
            width: 100%;
            height: 100%;
        }

        .txt1 {
            text-align: center;
            position: relative;
            font-size: 10em;
            font-weight: 1000;
            color: rgb(230, 230, 230);
        }

        .txt2 {
            position: relative;
            right: -70px;
            top: -40px;
            text-align: center;
            font-size: 3em;
            font-weight: 1000;
            color: rgb(210, 210, 210);
        }

        .txt3 {
            position: relative;
            top: -50px;
            color: rgb(241, 241, 241);
            font-size: 2.3em;
            text-align: center;
            width: 100%;
        }

    </style>
    <script>
        window.onload = function() {
            var navBarLogo = document.getElementById("NavBarLogo")
            navBarLogo.innerHTML = "EuphoriaHsüan Studio"
        }
    </script>
    <body>
        <div class="animate__animated animate__slideInDown topNavBar">
            <p class="navBarLogo" id="NavBarLogo"></p>
        </div>
        <div class="containerFather">
            <div class="container">
                <p class="animate__animated animate__slideInLeft txt1">404</p>
                <p class="animate__animated animate__slideInRight txt2">Error</p>
                <p class="animate__animated animate__slideInUp txt3">Page Not Found</p>
            </div>
        </div>
    </body>
</html>
